<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Jobs - Dev Jobs Platform Prototype</title>
    <meta name="description"
        content="Browse and search for developer jobs in AI, Blockchain, Automation, and Software Development">
    <link rel="stylesheet" href="../assets/css/prototype.css">
    <style>
        .search-bar {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            margin-bottom: var(--space-lg);
        }

        .search-input {
            width: 100%;
            padding: var(--space-md) var(--space-md) var(--space-md) 48px;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            background: var(--bg-surface);
            font-size: var(--text-base);
            transition: all 0.2s ease;
        }

        .search-input:focus {
            border-color: var(--brand-primary);
            box-shadow: 0 0 0 3px rgb(59 130 246 / 0.1);
        }

        .search-icon {
            position: absolute;
            left: var(--space-md);
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            pointer-events: none;
        }

        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: var(--space-sm);
            margin-bottom: var(--space-lg);
            align-items: center;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
        }

        .filter-label {
            font-weight: 500;
            color: var(--text-primary);
            white-space: nowrap;
        }

        .filter-select {
            min-width: 150px;
        }

        .job-listings {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 var(--space-md);
        }

        .job-listings h2 {
            text-align: center;
            margin-bottom: var(--space-lg);
        }

        .job-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: var(--space-md);
        }

        .pagination {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-xs);
            margin: var(--space-xl) 0;
        }

        .pagination-item {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            background: var(--bg-surface);
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .pagination-item:hover {
            background: var(--bg-muted);
        }

        .pagination-item.active {
            background: var(--brand-primary);
            border-color: var(--brand-primary);
            color: white;
        }

        .pagination-item:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>

<body>
    <a href="#main-content" class="skip-link">Skip to main content</a>

    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <h2><a href="../index.html" style="text-decoration: none; color: inherit;">üöÄ Dev Jobs Platform</a>
                    </h2>
                    <span class="subtitle">Browse Jobs</span>
                </div>
                <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
                    <span class="theme-icon">üåô</span>
                </button>
            </div>
        </div>
    </header>

    <main id="main-content">
        <div class="search-bar">
            <span class="search-icon">üîç</span>
            <input type="text" class="search-input" placeholder="Search jobs, companies, or skills...">
        </div>

        <div class="filters">
            <div class="filter-group">
                <label for="category" class="filter-label">Category:</label>
                <select id="category" class="filter-select">
                    <option value="all">All</option>
                    <option value="ai">AI & Machine Learning</option>
                    <option value="blockchain">Blockchain</option>
                    <option value="automation">Automation</option>
                    <option value="web">Web Development</option>
                    <option value="mobile">Mobile Development</option>
                    <option value="devops">DevOps</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="type" class="filter-label">Type:</label>
                <select id="type" class="filter-select">
                    <option value="all">All</option>
                    <option value="full-time">Full Time</option>
                    <option value="part-time">Part Time</option>
                    <option value="contract">Contract</option>
                    <option value="freelance">Freelance</option>
                    <option value="internship">Internship</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="remote" class="filter-label">Remote:</label>
                <select id="remote" class="filter-select">
                    <option value="all">All</option>
                    <option value="true">Remote</option>
                    <option value="false">On-site</option>
                </select>
            </div>
        </div>

        <section class="job-listings">
            <h2>Available Jobs</h2>
            <div class="job-grid">
                <!-- Job cards will be dynamically inserted here -->
            </div>
            <div class="pagination">
                <!-- Pagination controls will be dynamically inserted here -->
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <p>&copy; 2024 Dev Jobs Platform Design System</p>
                <p>Browse Jobs | Interactive Prototype</p>
            </div>
        </div>
    </footer>

    <script src="../assets/js/app.js"></script>
    <script src="../assets/js/data.js"></script>
    <script src="../assets/js/components.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const dataManager = new DataManager();
            const jobs = await dataManager.getJobs();
            const jobGrid = document.querySelector('.job-grid');

            jobs.jobs.forEach(job => {
                const jobCard = new JobCard(job).render();
                jobGrid.insertAdjacentHTML('beforeend', jobCard);
            });

            JobCard.bindEvents(jobGrid);

            // Initialize pagination
            const pagination = new Pagination(document.querySelector('.pagination'), {
                totalPages: jobs.totalPages,
                currentPage: jobs.page
            });

            pagination.container.addEventListener('pagechange', async (e) => {
                const newPage = e.detail.page;
                const updatedJobs = await dataManager.getJobs({ page: newPage });
                jobGrid.innerHTML = '';
                updatedJobs.jobs.forEach(job => {
                    const jobCard = new JobCard(job).render();
                    jobGrid.insertAdjacentHTML('beforeend', jobCard);
                });
                JobCard.bindEvents(jobGrid);
            });
        });
    </script>
</body>

</html>
