    <script>
    // Server-Side Redirect Handler for HashRouter
    (function() {
        console.log('üîÑ Server-Side Redirect Handler Loaded');
        
        // Check if we're on a direct route that should be handled by HashRouter
        const currentPath = window.location.pathname;
        const currentHash = window.location.hash;
        
        // Only redirect if we're not on the root path and don't have a hash
        if (currentPath !== '/' && currentPath !== '/index.html' && !currentHash) {
            console.log('üîÑ Redirecting from server route to HashRouter:', currentPath);
            
            // Convert the server path to a hash route
            const hashRoute = currentPath.replace(/^//, '');
            const newUrl = window.location.origin + '/#' + hashRoute + window.location.search;
            
            // Use replace to avoid adding to browser history
            window.location.replace(newUrl);
            return;
        }
        
        // If we have a hash but it's not properly formatted, fix it
        if (currentHash && !currentHash.startsWith('#/')) {
            console.log('üîÑ Fixing hash format:', currentHash);
            const fixedHash = currentHash.replace(/^#/, '#/');
            const newUrl = window.location.origin + window.location.pathname + fixedHash + window.location.search;
            window.location.replace(newUrl);
            return;
        }
        
        console.log('‚úÖ HashRouter path is correct');
    })();
    </script>

(function() {

            return null;
        }

// Google Analytics Test Script
// Run this in your browser console to test Google Analytics

console.log('üîç Google Analytics Test Script');

// Test 1: Check if gtag is loaded
function testGtag() {
    console.log('üß™ Test 1: Checking gtag availability...');
    
    if (typeof window.gtag === 'function') {
        console.log('‚úÖ gtag function is available');
        return true;
    } else {
        console.log('‚ùå gtag function is not available');
        return false;
    }
}

// Test 2: Check dataLayer
function testDataLayer() {
    console.log('üß™ Test 2: Checking dataLayer...');
    
    if (Array.isArray(window.dataLayer)) {
        console.log('‚úÖ dataLayer is available');
        console.log('üìä DataLayer length:', window.dataLayer.length);
        console.log('üìä DataLayer content:', window.dataLayer);
        return true;
    } else {
        console.log('‚ùå dataLayer is not available');
        return false;
    }
}

// Test 3: Check tracking ID configuration
function testTrackingId() {
    console.log('üß™ Test 3: Checking tracking ID configuration...');
    
    if (window.dataLayer) {
        const hasConfig = window.dataLayer.some(item => 
            item[0] === 'config' && item[1] === 'G-BS2Y73PXX8'
        );
        
        if (hasConfig) {
            console.log('‚úÖ Tracking ID G-BS2Y73PXX8 is configured');
            return true;
        } else {
            console.log('‚ùå Tracking ID G-BS2Y73PXX8 is not configured');
            return false;
        }
    } else {
        console.log('‚ùå Cannot check tracking ID - dataLayer not available');
        return false;
    }
}

// Test 4: Send test event
function sendTestEvent() {
    console.log('üß™ Test 4: Sending test event...');
    
    if (typeof window.gtag === 'function') {
        try {
            window.gtag('event', 'console_test_event', {
                event_category: 'test',
                event_label: 'console_test',
                value: 1,
                timestamp: new Date().toISOString()
            });
            console.log('‚úÖ Test event sent successfully');
            return true;
        } catch (error) {
            console.log('‚ùå Error sending test event:', error);
            return false;
        }
    } else {
        console.log('‚ùå Cannot send test event - gtag not available');
        return false;
    }
}

// Test 5: Check network requests
function checkNetworkRequests() {
    console.log('üß™ Test 5: Checking for Google Analytics network requests...');
    
    // Check if we can detect GA requests in the last 10 seconds
    const now = Date.now();
    const gaRequests = performance.getEntriesByType('resource').filter(entry => {
        return entry.name.includes('google-analytics') || 
               entry.name.includes('googletagmanager') ||
               entry.name.includes('analytics.google.com');
    });
    
    if (gaRequests.length > 0) {
        console.log('‚úÖ Found Google Analytics network requests:', gaRequests);
        return true;
    } else {
        console.log('‚ö†Ô∏è No Google Analytics network requests detected');
        return false;
    }
}

// Run all tests
function runAllTests() {
    console.log('üöÄ Running all Google Analytics tests...');
    
    const results = {
        gtag: testGtag(),
        dataLayer: testDataLayer(),
        trackingId: testTrackingId(),
        testEvent: sendTestEvent(),
        network: checkNetworkRequests()
    };
    
    console.log('üìä Test Results:', results);
    
    const passedTests = Object.values(results).filter(Boolean).length;
    const totalTests = Object.keys(results).length;
    
    console.log(`üéØ ${passedTests}/${totalTests} tests passed`);
    
    if (passedTests === totalTests) {
        console.log('üéâ All tests passed! Google Analytics should be working correctly.');
    } else {
        console.log('‚ö†Ô∏è Some tests failed. Check the issues above.');
    }
    
    return results;
}

// Make functions available globally
window.GATest = {
    testGtag,
    testDataLayer,
    testTrackingId,
    sendTestEvent,
    checkNetworkRequests,
    runAllTests
};

console.log('üìù Test functions available as window.GATest');
console.log('üí° Run window.GATest.runAllTests() to test everything');
